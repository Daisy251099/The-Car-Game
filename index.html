<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Direction Game</title>
    <style>
        :root {
            --title-color: #4CAF50; /* Title color */
            --current-direction-color: #333; /* Current direction color in light mode */
            --current-direction-dark-color: #f2f2f2; /* Current direction color in dark mode */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align elements from the top */
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Allow positioning of splash screen */
            overflow: hidden; /* Prevent overflow from splash screen */
            transition: background-color 0.5s, color 0.5s; /* Smooth transition for dark mode */
        }
        .dark-mode {
            background-color: #333; /* Dark background */
            color: #f2f2f2; /* Light text */
        }
        .title {
            font-size: 36px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 20px 0 10px; /* Adjusted margin */
            color: var(--title-color); /* Title color */
        }
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 36px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: pointer;
            z-index: 1000; /* Ensure splash is on top */
            transition: opacity 0.5s; /* Smooth fade out */
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px; /* Adjusted margin */
            width: 90%;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            padding: 10px;
            font-size: 18px;
            background-color: var(--button-color, #4CAF50);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 120px; /* Set a minimum width for consistency */
            height: 50px; /* Fixed height */
            max-width: 150px; /* Fixed max width */
            transition: transform 0.2s; /* Animation on button click */
        }
        .button:hover {
            background-color: var(--button-hover-color, #45a049);
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        .current-direction {
            margin-top: 10px; /* Adjusted margin */
            font-size: 28px; /* Increased font size */
            font-weight: bold;
            color: var(--current-direction-color); /* Light mode color */
            text-align: center;
            white-space: nowrap; /* Prevent wrapping to a new line */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for long text */
            max-width: 90%; /* Prevent text from going off-screen */
            transition: opacity 0.5s; /* Animation for fading in new directions */
        }
        .current-direction.dark-mode {
            color: var(--current-direction-dark-color); /* Dark mode color */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); /* Add text shadow for better readability */
        }
        .log {
            margin-top: 10px; /* Adjusted margin */
            width: 90%;
            font-size: 20px; /* Adjusted font size */
            text-align: center;
            border-top: 2px solid #4CAF50; /* Add a line to separate from buttons */
            padding-top: 10px; /* Padding above log */
            color: #333; /* Change for light mode */
        }
        .log.dark-mode {
            color: #f2f2f2; /* Light text for dark mode */
        }
        .settings {
            position: relative;
        }
        .settings-button {
            padding: 10px;
            font-size: 16px;
            height: 50px; /* Match height with other buttons */
            width: 50px; /* Fixed width for the cog icon */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Increase size for better visibility */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: red;
            cursor: pointer;
        }
        .roundabout-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center; /* Center the buttons */
            flex-wrap: wrap; /* Allow wrapping to fit on small screens */
        }
        .roundabouts {
            margin-top: 20px;
            width: 90%;
            text-align: center; /* Center the title */
        }
        .roundabout-button {
            width: 150px; /* Match roundabout button width */
            height: 50px; /* Match roundabout button height */
        }
        .no-animation .button {
            transition: none; /* Disable animations */
        }
    </style>
</head>
<body>

    <div class="splash-screen" id="splashScreen">I'm ready to drive!</div> <!-- Splash Screen -->

    <div class="title">Driving Direction Game</div>

    <div class="controls">
        <button id="startAgainButton" class="button">Start Again</button>
        <button id="settingsButton" class="settings-button">⚙️</button> <!-- Changed to cog icon -->
    </div>

    <div class="current-direction" id="currentDirection">
        Start Your Engine!
    </div>

    <button id="directionButton" class="button" style="margin-top: 10px;">Get Direction</button> <!-- Added margin-top for spacing -->

    <div class="roundabouts">
        <h3>Roundabouts</h3>
        <div class="roundabout-buttons">
            <button id="roundabout2" class="button roundabout-button">2 Exits</button>
            <button id="roundabout3" class="button roundabout-button">3 Exits</button>
            <button id="roundabout4" class="button roundabout-button">4 Exits</button>
            <button id="roundabout5" class="button roundabout-button">5 Exits</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="toggleSound" checked> Engine Sound
            </label>
            <br><br>
            <label>
                <input type="checkbox" id="toggleBeep"> Beep Beep
            </label>
            <br><br>
            <label>
                <input type="checkbox" id="toggleGPSVoice" checked> GPS Voice
            </label>
            <br><br>
            <label>
                <input type="color" id="buttonColorPicker"> Button Color
            </label>
            <br><br>
            <label>
                <input type="checkbox" id="toggleDarkMode"> Dark Mode
            </label>
        </div>
    </div>

    <!-- Audio Elements for GPS and Sound Effects -->
    <audio id="startSound" src="sounds/engine-start.mp3"></audio>
    <audio id="beepSound" src="sounds/beep.mp3"></audio>
    <audio id="gpsLeft" src="sounds/gps-left.mp3"></audio>
    <audio id="gpsRight" src="sounds/gps-right.mp3"></audio>
    <audio id="gpsStraight" src="sounds/gps-straight.mp3"></audio>
    <audio id="gpsExit1" src="sounds/gps-exit-1.mp3"></audio>
    <audio id="gpsExit2" src="sounds/gps-exit-2.mp3"></audio>
    <audio id="gpsExit3" src="sounds/gps-exit-3.mp3"></audio>
    <audio id="gpsExit4" src="sounds/gps-exit-4.mp3"></audio>
    <audio id="gpsExit5" src="sounds/gps-exit-5.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splashScreen');
            const startSound = document.getElementById('startSound');
            const beepSound = document.getElementById('beepSound');
            const gpsLeft = document.getElementById('gpsLeft');
            const gpsRight = document.getElementById('gpsRight');
            const gpsStraight = document.getElementById('gpsStraight');
            const currentDirectionElement = document.getElementById('currentDirection');
            const startAgainButton = document.getElementById('startAgainButton');
            const directionButton = document.getElementById('directionButton');
            const settingsButton = document.getElementById('settingsButton');
            const settingsModal = document.getElementById('settingsModal');
            const closeModal = document.getElementById('closeModal');
            const toggleSound = document.getElementById('toggleSound');
            const toggleBeep = document.getElementById('toggleBeep');
            const toggleGPSVoice = document.getElementById('toggleGPSVoice');
            const buttonColorPicker = document.getElementById('buttonColorPicker');
            const toggleDarkMode = document.getElementById('toggleDarkMode');

            let engineSoundEnabled = true;
            let beepSoundEnabled = false;
            let gpsVoiceEnabled = true;

            // Hide splash screen after click and play start sound
            splashScreen.addEventListener('click', () => {
                splashScreen.style.opacity = '0'; // Fade out
                setTimeout(() => splashScreen.style.display = 'none', 500); // After fade out
                if (engineSoundEnabled) {
                    startSound.play();
                }
            });

            // Dark Mode Toggle
            toggleDarkMode.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
                currentDirectionElement.classList.toggle('dark-mode');
            });

            // Open/Close Settings Modal
            settingsButton.addEventListener('click', () => {
                settingsModal.style.display = 'flex';
            });

            closeModal.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });

            // Toggle Engine Sound
            toggleSound.addEventListener('change', () => {
                engineSoundEnabled = toggleSound.checked;
            });

            // Toggle Beep Sound
            toggleBeep.addEventListener('change', () => {
                beepSoundEnabled = toggleBeep.checked;
            });

            // Toggle GPS Voice
            toggleGPSVoice.addEventListener('change', () => {
                gpsVoiceEnabled = toggleGPSVoice.checked;
            });

            // Change Button Color
            buttonColorPicker.addEventListener('input', (event) => {
                const newColor = event.target.value;
                document.querySelectorAll('.button').forEach(button => {
                    button.style.backgroundColor = newColor;
                });
            });

            // Directions functionality
            directionButton.addEventListener('click', () => {
                const directions = ['Left', 'Right', 'Straight'];
                const randomDirection = directions[Math.floor(Math.random() * directions.length)];

                currentDirectionElement.style.opacity = '0'; // Fade out

                setTimeout(() => {
                    currentDirectionElement.textContent = randomDirection;
                    currentDirectionElement.style.opacity = '1'; // Fade in
                }, 500);

                if (gpsVoiceEnabled) {
                    if (randomDirection === 'Left') {
                        gpsLeft.play();
                    } else if (randomDirection === 'Right') {
                        gpsRight.play();
                    } else if (randomDirection === 'Straight') {
                        gpsStraight.play();
                    }
                }

                if (beepSoundEnabled) {
                    beepSound.play();
                }
            });

            // Roundabouts functionality
            document.getElementById('roundabout2').addEventListener('click', () => playRoundaboutExit(2));
            document.getElementById('roundabout3').addEventListener('click', () => playRoundaboutExit(3));
            document.getElementById('roundabout4').addEventListener('click', () => playRoundaboutExit(4));
            document.getElementById('roundabout5').addEventListener('click', () => playRoundaboutExit(5));

            function playRoundaboutExit(exits) {
    const randomExit = Math.floor(Math.random() * exits) + 1; // Random exit between 1 and the number of exits
    const exitAudio = document.getElementById(`gpsExit${randomExit}`);
    currentDirectionElement.style.opacity = '0'; // Fade out
    setTimeout(() => {
        currentDirectionElement.textContent = `Take exit ${randomExit}`; // Use random exit
        currentDirectionElement.style.opacity = '1'; // Fade in
    }, 500);
    if (gpsVoiceEnabled && exitAudio) {
        exitAudio.play();
    }
    if (beepSoundEnabled) {
        beepSound.play();
    }
}


            // Reset game
            startAgainButton.addEventListener('click', () => {
                currentDirectionElement.textContent = 'Start Your Engine!';
                if (engineSoundEnabled) {
                    startSound.play();
                }
            });
        });
    </script>

</body>
</html>
