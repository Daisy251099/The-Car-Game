<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Direction Game</title>
    <style>
        :root {
            --title-color: #4CAF50; /* Title color */
            --current-direction-color: #333; /* Current direction color in light mode */
            --current-direction-dark-color: #FFFFFF; /* Current direction color in dark mode */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align elements from the top */
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Allow positioning of splash screen */
            overflow: hidden; /* Prevent overflow from splash screen */
            transition: background-color 0.5s, color 0.5s; /* Smooth transition for dark mode */
        }
        .dark-mode {
            background-color: #333; /* Dark background */
            color: #f2f2f2; /* Light text */
        }
        .title {
            font-size: 36px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 20px 0 10px; /* Adjusted margin */
            color: var(--title-color); /* Title color */
        }
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 36px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: pointer;
            z-index: 1000; /* Ensure splash is on top */
            transition: opacity 0.5s; /* Smooth fade out */
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px; /* Adjusted margin */
            width: 90%;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            padding: 10px;
            font-size: 18px;
            background-color: var(--button-color, #4CAF50);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 120px; /* Set a minimum width for consistency */
            height: 50px; /* Fixed height */
            max-width: 150px; /* Fixed max width */
            transition: transform 0.2s; /* Animation on button click */
        }
        .button:hover {
            background-color: var(--button-hover-color, #45a049);
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        .current-direction {
            margin-top: 10px; /* Adjusted margin */
            font-size: 28px; /* Increased font size */
            font-weight: bold;
            color: var(--current-direction-color); /* Light mode color */
            text-align: center;
            white-space: nowrap; /* Prevent wrapping to a new line */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for long text */
            max-width: 90%; /* Prevent text from going off-screen */
            transition: opacity 0.5s; /* Animation for fading in new directions */
        }
        .current-direction.dark-mode {
            color: var(--current-direction-dark-color); /* Dark mode color (white) */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); /* Add text shadow for better readability */
        }
        .log {
            margin-top: 10px; /* Adjusted margin */
            width: 90%;
            font-size: 20px; /* Adjusted font size */
            text-align: center;
            border-top: 2px solid #4CAF50; /* Add a line to separate from buttons */
            padding-top: 10px; /* Padding above log */
            color: #333; /* Change for light mode */
        }
        .log.dark-mode {
            color: #f2f2f2; /* Light text for dark mode */
        }
        .settings {
            position: relative;
        }
        .settings-button {
            padding: 10px;
            font-size: 16px;
            height: 50px; /* Match height with other buttons */
            width: 50px; /* Fixed width for the cog icon */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Increase size for better visibility */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: red;
            cursor: pointer;
        }
        .roundabout-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center; /* Center the buttons */
            flex-wrap: wrap; /* Allow wrapping to fit on small screens */
        }
        .roundabouts {
            margin-top: 20px;
            width: 90%;
            text-align: center; /* Center the title */
        }
        .roundabout-button {
            width: 150px; /* Match roundabout button width */
            height: 50px; /* Match roundabout button height */
        }
        .no-animation .button {
            transition: none; /* Disable animations */
        }
    </style>
</head>
<body>

    <div class="splash-screen" id="splashScreen">I'm ready to drive!</div> <!-- Splash Screen -->

    <div class="title">Driving Direction Game</div>

    <div class="controls">
        <button id="startAgainButton" class="button">Start Again</button>
        <button id="settingsButton" class="settings-button">⚙️</button> <!-- Changed to cog icon -->
    </div>

    <div class="current-direction" id="currentDirection">
        Start Your Engine!
    </div>

    <button id="directionButton" class="button" style="margin-top: 10px;">Get Direction</button> <!-- Added margin-top for spacing -->

    <div class="roundabouts">
        <h3>Roundabouts</h3>
        <div class="roundabout-buttons">
            <button id="roundabout2" class="button roundabout-button">2 Exits</button>
            <button id="roundabout3" class="button roundabout-button">3 Exits</button>
            <button id="roundabout4" class="button roundabout-button">4 Exits</button>
            <button id="roundabout5" class="button roundabout-button">5 Exits</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="toggleSound" checked> Engine Sound
            </label>
            <br><br>
            <label>
                <input type="checkbox" id="toggleBeep"> Beep Beep
            </label>
            <br><br>
            <label>
                <input type="checkbox" id="toggleGPSVoice" checked> GPS Voice
            </label>
            <br><br>
            <label>
                <input type="color" id="buttonColorPicker"> Button Color
            </label>
            <br><br>
            <label>
                <input type="checkbox" id="toggleDarkMode"> Dark Mode
            </label>
        </div>
    </div>

    <!-- Audio Elements for GPS and Sound Effects -->
    <audio id="startSound" src="sounds/engine-start.mp3"></audio>
    <audio id="beepSound" src="sounds/beep.mp3"></audio>
    <audio id="gpsLeft" src="sounds/gps-left.mp3"></audio>
    <audio id="gpsRight" src="sounds/gps-right.mp3"></audio>
    <audio id="gpsStraight" src="sounds/gps-straight.mp3"></audio>
    <audio id="gpsExit1" src="sounds/gps-exit-1.mp3"></audio>
    <audio id="gpsExit2" src="sounds/gps-exit-2.mp3"></audio>
    <audio id="gpsExit3" src="sounds/gps-exit-3.mp3"></audio>
    <audio id="gpsExit4" src="sounds/gps-exit-4.mp3"></audio>
    <audio id="gpsExit5" src="sounds/gps-exit-5.mp3"></audio>

    <div class="log" id="log"></div> <!-- Log moved to bottom -->

    <script>
        let log = []; // Log to keep track of directions
        const directions = ['Left', 'Right', 'Straight']; // Possible directions
        let soundsEnabled = true; // Default sounds toggle
        let gpsVoiceEnabled = true; // Default GPS voice toggle
        let beepEnabled = false; // Default beep sound toggle
        let darkModeEnabled = false; // Default dark mode toggle

        const logElement = document.getElementById('log');
        const currentDirectionElement = document.getElementById('currentDirection');
        const splashScreen = document.getElementById('splashScreen');

        // Show direction
        function showDirection(direction) {
            currentDirectionElement.textContent = `Go ${direction}`; // Update the direction text
            currentDirectionElement.classList.remove('dark-mode'); // Reset dark mode class for direction

            // Update log
            addDirectionToLog(direction);
            playGPSVoice(direction);
        }

        function handleRoundaboutClick(exits) {
            const exitNumber = Math.floor(Math.random() * exits) + 1; // Random exit number
            const direction = `Take the ${exitNumber}${getOrdinalSuffix(exitNumber)} exit`; // Format the direction
            showDirection(direction);
            if (soundsEnabled && beepEnabled) {
                document.getElementById('beepSound').play(); // Play beep sound for roundabout
            }
        }

        // Add event listeners for roundabout buttons
        document.getElementById('roundabout2').addEventListener('click', () => handleRoundaboutClick(2));
        document.getElementById('roundabout3').addEventListener('click', () => handleRoundaboutClick(3));
        document.getElementById('roundabout4').addEventListener('click', () => handleRoundaboutClick(4));
        document.getElementById('roundabout5').addEventListener('click', () => handleRoundaboutClick(5));

        // Direction button functionality
        document.getElementById('directionButton').addEventListener('click', function() {
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            showDirection(randomDirection); // Add "Go" before the direction
            if (soundsEnabled && beepEnabled) {
                document.getElementById('beepSound').play(); // Play beep sound when getting a direction
            }
        });

        // Start again functionality
        document.getElementById('startAgainButton').addEventListener('click', function() {
            log = [];
            logElement.innerHTML = ''; // Clear log
            currentDirectionElement.textContent = 'Start Your Engine!'; // Reset text
            if (soundsEnabled) {
                document.getElementById('startSound').play(); // Play engine sound on restart
            }
        });

        // Add direction to log
        function addDirectionToLog(direction) {
            log.unshift(direction); // Add to the top of the log
            logElement.innerHTML = log.join('<br>');
        }

        // Play GPS voice directions
        function playGPSVoice(direction) {
            if (gpsVoiceEnabled) {
                if (direction.startsWith('Go Left')) {
                    document.getElementById('gpsLeft').play();
                } else if (direction.startsWith('Go Right')) {
                    document.getElementById('gpsRight').play();
                } else if (direction.startsWith('Go Straight')) {
                    document.getElementById('gpsStraight').play();
                } else if (direction.startsWith('Take the')) {
                    const exitNumber = parseInt(direction.split(' ')[2]); // Extract exit number
                    document.getElementById(`gpsExit${exitNumber}`).play();
                }
            }
        }

        // Get ordinal suffix for numbers
        function getOrdinalSuffix(number) {
            const suffixes = ["th", "st", "nd", "rd"];
            const value = number % 100;
            return suffixes[(value - 20) % 10] || suffixes[value] || suffixes[0];
        }

        // Handle settings modal
        document.getElementById('settingsButton').addEventListener('click', function() {
            document.getElementById('settingsModal').style.display = 'flex';
        });

        // Close the settings modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('settingsModal').style.display = 'none';
        });

        // Toggle engine sound
        document.getElementById('toggleSound').addEventListener('change', function() {
            soundsEnabled = this.checked;
        });

        // Toggle beep sound effect
        document.getElementById('toggleBeep').addEventListener('change', function() {
            beepEnabled = this.checked;
        });

        // Toggle GPS voice
        document.getElementById('toggleGPSVoice').addEventListener('change', function() {
            gpsVoiceEnabled = this.checked;
        });

        // Toggle dark mode
        document.getElementById('toggleDarkMode').addEventListener('change', function() {
            darkModeEnabled = this.checked;
            document.body.classList.toggle('dark-mode', darkModeEnabled); // Add or remove dark mode class
            const currentDirectionText = document.getElementById('currentDirection');
            const logText = document.getElementById('log');
            currentDirectionText.classList.toggle('dark-mode', darkModeEnabled);
            logText.classList.toggle('dark-mode', darkModeEnabled);
        });

        // Change button color
        document.getElementById('buttonColorPicker').addEventListener('input', function() {
            let color = this.value;
            document.querySelectorAll('.button').forEach(button => {
                button.style.backgroundColor = color;
            });
        });

        // Splash screen functionality
        splashScreen.addEventListener('click', function() {
            this.style.opacity = 0; // Fade out effect
            setTimeout(() => {
                this.style.display = 'none'; // Hide splash screen
                if (soundsEnabled) {
                    document.getElementById('startSound').play(); // Play engine sound on splash screen click
                }
            }, 500); // Duration of fade out
        });
    </script>
</body>
</html>
